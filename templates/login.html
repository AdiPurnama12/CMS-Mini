{% extends 'base.html' %}

{% block title %}Login - CMS Mini{% endblock %}

{% block content %}
<div class="login-container card">
    <div class="card-header">
        <h1 class="text-center">Login CMS Mini</h1>
    </div>
    
    <form method="post" action="{{ url_for('login') }}" novalidate>
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control {% if error %}is-invalid{% endif %}" 
                   required autofocus>
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control {% if error %}is-invalid{% endif %}" 
                   required>
            {% if error %}
                <div class="invalid-feedback">{{ error }}</div>
            {% endif %}
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-sign-in-alt btn-icon"></i> Login
            </button>
        </div>
    </form>
</div>
{% endblock %}
